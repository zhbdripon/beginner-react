<div id="root"></div>
<script src="https://unpkg.com/react@16.3.0/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@16.3.0/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
<script src="https://unpkg.com/prop-types@15.6.0/prop-types.js"></script>
<script type="text/babel">

    const rootElement = document.getElementById('root')

    function Message({message}){
        return (
            <div>
                {message?
                <div>{message}</div>
                :<div>No message</div>}
            </div>
        )
        if (!message) {
            return React.createElement('div',null,'No message')
        } 
    }


    const element = <Message message={null}/>

    ReactDOM.render(element, rootElement)
</script>
