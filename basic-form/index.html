<div id="root"></div>
<script src="https://unpkg.com/react@16.3.0/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@16.3.0/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
<script src="https://unpkg.com/prop-types@15.6.0/prop-types.js"></script>

<script type="text/babel">

    class NameForm extends React.Component{

        handleSubmit = (event) =>{
            event.preventDefault()
            console.log({target:event.target})
            console.log(event.target[0].value)
            console.log(event.target.elements.username.value)
            console.log(this.usernameNode.value)
        }

        render(){
            return (
                <form onSubmit={this.handleSubmit}>
                    <label >
                        Name:
                        <input type="text" name="username" ref={node=>(this.usernameNode = node)}/>
                    </label>
                    <button type="submit">Submit</button>
                </form>
            )
        }
    }

    const element = (
        <NameForm/>
    )

    const rootElement = document.getElementById('root')
    ReactDOM.render(element, rootElement)
</script>
